<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel - WALZSHOP</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class="main-container">
        <header class="header">
            <a href="index.html" class="logo-link">
                <img src="https://files.catbox.moe/hrtpys.jpg" alt="WALZSHOP Icon" class="logo-icon">
                <h1 class="website-name">WALZSHOP</h1>
            </a>
            <div class="header-right">
                <button id="theme-toggle" class="theme-toggle-btn">
                    <i class="fas fa-sun"></i>
                </button>
            </div>
        </header>

        <main>
            <div class="guidance-card">
                <h3>Panel Hosting & Bot</h3>
                <p>Dapatkan akses ke panel hosting murah, server stabil, dan layanan bot WhatsApp dengan harga terjangkau.</p>
            </div>
            
            <section class="section-card">
                <div class="section-header">
                    <i class="fas fa-server section-icon"></i>
                    <h3>Pilihan Panel</h3>
                </div>
                <div class="game-grid-custom">
                    <div class="game-card-custom" onclick="window.location.href='cart.html?product=panelwa'">
                        <img src="https://files.catbox.moe/20k2y5.png" alt="Panel Bot WA" class="game-card-img">
                        <div class="game-card-content-custom">
                            <h3>Panel Bot WhatsApp</h3>
                            <p>Hosting khusus bot WhatsApp stabil & murah.</p>
                        </div>
                    </div>
                    <div class="game-card-custom" onclick="window.location.href='cart.html?product=panelhosting'">
                        <img src="https://files.catbox.moe/5et9m0.png" alt="Panel Hosting" class="game-card-img">
                        <div class="game-card-content-custom">
                            <h3>Panel Hosting</h3>
                            <p>Hosting performa tinggi untuk project kamu.</p>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <footer class="main-footer">
        <div class="footer-links-group">
            <a href="index.html">
                <i class="fas fa-gem"></i>
                <span>Top Up</span>
            </a>
            <a href="pulsa.html">
                <i class="fas fa-mobile-alt"></i>
                <span>Pulsa</span>
            </a>
            <a href="panel.html" class="active">
                <i class="fas fa-server"></i>
                <span>Panel</span>
            </a>
        </div>
    </footer>
    
    <div class="notification-container"></div>
    <script src="script.js"></script>
</body>
</html>
