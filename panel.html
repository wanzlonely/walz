<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WALZSHOP - Beli Paket Panel</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main-container">
        <header class="header">
            <a href="index.html" class="logo-link" aria-label="Beranda WALZSHOP">
                <img src="https://files.catbox.moe/hrtpys.jpg" alt="WALZSHOP Logo" class="logo-icon" loading="lazy">
                <h1 class="website-name">WALZSHOP</h1>
            </a>
            <div class="header-right">
                <button id="theme-toggle" class="theme-toggle-btn" aria-label="Ganti Tema Gelap/Terang">
                    <i class="fas fa-sun"></i>
                </button>
            </div>
        </header>

        <a href="index.html" class="back-button-top" role="button">
            <i class="fas fa-arrow-left"></i> Kembali ke Beranda
        </a>

        <main>
            <h2>Pemesanan Layanan Panel</h2>
            <form id="panel-form" onsubmit="return false;">
                
                <section class="section-card">
                    <div class="section-header">
                        <span class="section-number">1</span>
                        <h3>Informasi Kontak</h3>
                    </div>
                    <div class="section-description">
                        Lengkapi data diri dan kontak aktif untuk proses pemesanan.
                    </div>
                    <fieldset>
                        <legend class="visually-hidden">Data Kontak</legend>
                        <div class="input-group">
                            <i class="fas fa-user input-icon"></i>
                            <label for="user-name" class="visually-hidden">Nama Lengkap</label>
                            <input type="text" id="user-name" placeholder="Nama Lengkap Anda" required aria-required="true">
                        </div>
                        <div class="input-group">
                            <i class="fab fa-whatsapp input-icon"></i>
                            <label for="user-whatsapp" class="visually-hidden">Nomor WhatsApp</label>
                            <input type="tel" id="user-whatsapp" placeholder="Nomor WhatsApp (Aktif)" required aria-required="true" inputmode="tel">
                        </div>
                    </fieldset>
                </section>

                <section class="section-card">
                    <div class="section-header">
                        <span class="section-number">2</span>
                        <h3>Pilih Paket Panel</h3>
                    </div>
                    <div class="section-description">
                        Pilih jenis dan durasi paket panel yang Anda inginkan.
                    </div>
                    <fieldset id="panel-product-list" class="options-grid">
                        <legend class="visually-hidden">Pilihan Paket Panel</legend>
                        </fieldset>
                </section>

                <button id="panel-order-button" class="confirm-button" type="submit" disabled>Pesan Sekarang</button>
            </form>
        </main>
    </div>

    <footer class="main-footer">
        <nav class="footer-links-group" aria-label="Navigasi Utama">
            <a href="index.html">
                <i class="fas fa-gem"></i>
                <span>Top Up</span>
            </a>
            <a href="pulsa.html">
                <i class="fas fa-mobile-alt"></i>
                <span>Pulsa</span>
            </a>
            <a href="panel.html" aria-current="page">
                <i class="fas fa-server"></i>
                <span>Panel</span>
            </a>
        </nav>
    </footer>

    <div class="notification-container"></div>
    <script src="script.js"></script>
</body>
</html>
