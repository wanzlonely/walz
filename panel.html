<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WALZSHOP - Beli Panel</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class="main-container">
        <header class="header">
            <a href="index.html" class="logo-link">
                <img src="https://files.catbox.moe/hrtpys.jpg" alt="WALZSHOP Icon" class="logo-icon">
                <h1 class="website-name">WALZSHOP</h1>
            </a>
            <div class="header-right">
                <button id="theme-toggle" class="theme-toggle-btn">
                    <i class="fas fa-sun"></i>
                </button>
            </div>
        </header>

        <a href="index.html" class="back-button-top">
            <i class="fas fa-arrow-left"></i> Kembali ke Beranda
        </a>

        <main id="panel-form">
            <section class="section-card">
                <div class="section-header">
                    <span class="section-number">1</span>
                    <h3>Masukkan Data Anda</h3>
                </div>
                <div class="input-group">
                    <i class="fas fa-user input-icon"></i>
                    <input type="text" id="user-name" placeholder="Nama Lengkap">
                </div>
                <div class="input-group">
                    <i class="fab fa-whatsapp input-icon"></i>
                    <input type="number" id="user-whatsapp" placeholder="Nomor WhatsApp">
                </div>
            </section>

            <section class="section-card">
                <div class="section-header">
                    <span class="section-number">2</span>
                    <h3>Pilih Paket Panel</h3>
                </div>
                <div id="panel-product-list" class="options-grid">
                </div>
            </section>

            <button id="panel-order-button" class="confirm-button" disabled>Pesan Sekarang</button>
        </main>
    </div>

    <footer class="main-footer">
        <div class="footer-links-group">
            <a href="index.html">
                <i class="fas fa-gem"></i>
                <span>Top Up</span>
            </a>
            <a href="pulsa.html">
                <i class="fas fa-mobile-alt"></i>
                <span>Pulsa</span>
            </a>
            <a href="panel.html">
                <i class="fas fa-server"></i>
                <span>Panel</span>
            </a>
        </div>
    </footer>

    <div class="notification-container"></div>
    <script src="script.js"></script>
</body>
</html>
