<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🎌 Anime & Chibi Generator</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #ff96f9, #c32bac, #5d2dfd);
      color: #fff;
      text-align: center;
      padding: 40px;
    }
    .card {
      background: rgba(255, 255, 255, 0.1);
      padding: 25px;
      border-radius: 20px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }
    input, button {
      margin-top: 10px;
      padding: 10px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
    }
    button {
      background: linear-gradient(90deg, #ff00ff, #00e0ff);
      color: white;
      cursor: pointer;
      font-weight: bold;
    }
    .grid {
      margin-top: 30px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
    }
    .grid img {
      width: 100%;
      border-radius: 12px;
      transition: transform 0.2s;
    }
    .grid img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>🌸 Anime & Chibi Generator 🌸</h2>
    <p>Upload beberapa foto → ubah jadi karakter <b>anime keren</b> atau <b>chibi kawaii</b> 🎨</p>

    <form id="form" enctype="multipart/form-data">
      <input type="file" id="imgInput" name="images" accept="image/*" multiple required><br>
      <button type="submit">🚀 Ubah Semua Jadi Anime</button>
    </form>

    <div id="result" class="grid"></div>
  </div>

  <script>
    const form = document.getElementById("form");
    const resultDiv = document.getElementById("result");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const files = document.getElementById("imgInput").files;
      if (!files.length) return alert("Pilih gambar dulu!");

      resultDiv.innerHTML = "<p>⏳ Sedang membuat anime keren...</p>";

      const formData = new FormData();
      for (const f of files) formData.append("images", f);

      try {
        const res = await fetch("/generate", { method: "POST", body: formData });
        const data = await res.json();

        if (!res.ok) throw new Error(data.error || "Terjadi kesalahan");

        resultDiv.innerHTML = data.images
          .map((img) =>
            img.startsWith("ERROR")
              ? `<div style="color:#ff0;">${img}</div>`
              : `<img src="${img}" alt="hasil anime">`
          )
          .join("");
      } catch (err) {
        console.error(err);
        resultDiv.innerHTML = `<p style="color:yellow;">❌ Error: ${err.message}</p>`;
      }
    });
  </script>
</body>
  </html>
