<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keranjang - WALZSHOP</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class="main-container">
        <header class="header">
            <a href="index.html" class="logo-link">
                <img src="https://files.catbox.moe/hrtpys.jpg" alt="WALZSHOP Icon" class="logo-icon">
                <h1 class="website-name">WALZSHOP</h1>
            </a>
            <div class="header-right">
                <button id="theme-toggle" class="theme-toggle-btn">
                    <i class="fas fa-sun"></i>
                </button>
            </div>
        </header>

        <main class="cart-page-container">
            <h2 class="section-title">Keranjang Belanja</h2>

            <div id="cart-items" class="cart-items-list">
                </div>
            
            <div class="cart-summary-card">
                <h3>Ringkasan Pesanan</h3>
                <div class="summary-detail-item">
                    <span class="label">Total Item</span>
                    <span class="value" id="cart-total-items">0 Item</span>
                </div>
                <div class="summary-total">
                    <span>Total Harga:</span>
                    <span id="cart-total-price">Rp 0</span>
                </div>
                <button id="checkout-button" class="confirm-button" disabled>
                    <i class="fab fa-whatsapp"></i> Checkout via WhatsApp
                </button>
            </div>

            <div id="empty-cart-message" class="empty-cart-message" style="display: none;">
                <i class="fas fa-shopping-cart-arrow-down"></i>
                <p>Keranjangmu masih kosong. Ayo cari produk favoritmu!</p>
                <a href="index.html" class="confirm-button">Mulai Belanja</a>
            </div>
        </main>
    </div>
    
    <footer class="main-footer">
        <div class="footer-links-group">
            <a href="index.html">
                <i class="fas fa-gem"></i>
                <span>Top Up</span>
            </a>
            <a href="pulsa.html">
                <i class="fas fa-mobile-alt"></i>
                <span>Pulsa</span>
            </a>
            <a href="panel.html">
                <i class="fas fa-server"></i>
                <span>Panel</span>
            </a>
        </div>
    </footer>

    <div class="notification-container"></div>
    <script src="script.js"></script>
</body>
</html>
