<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WALZSHOP - Rincian & Pembayaran</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main-container">
        <header class="header">
            <a href="index.html" class="logo-link" aria-label="Beranda WALZSHOP">
                <img src="https://files.catbox.moe/hrtpys.jpg" alt="WALZSHOP Logo" class="logo-icon" loading="lazy">
                <h1 class="website-name">WALZSHOP</h1>
            </a>
            <div class="header-right">
                <button id="theme-toggle" class="theme-toggle-btn" aria-label="Ganti Tema Gelap/Terang">
                    <i class="fas fa-sun"></i>
                </button>
            </div>
        </header>

        <a href="javascript:history.back()" class="back-button-top" role="button">
            <i class="fas fa-arrow-left"></i> Kembali
        </a>

        <main class="cart-page-container">
            <h2>Rincian Pesanan & Pembayaran</h2>
            
            <section class="section-card cart-summary-card" id="cart-summary-card">
                <h3>Ringkasan Transaksi</h3>
                </section>

            <section class="payment-info-section" id="payment-info-section">
                <p>Silakan selesaikan pembayaran sesuai instruksi di bawah ini.</p>
            </section>
            
            <button id="pay-button" class="confirm-button">
                <i class="fas fa-check-circle"></i> Saya Sudah Bayar
            </button>
        </main>
    </div>

    <footer class="main-footer">
        <nav class="footer-links-group" aria-label="Navigasi Utama">
            <a href="index.html">
                <i class="fas fa-gem"></i>
                <span>Top Up</span>
            </a>
            <a href="pulsa.html">
                <i class="fas fa-mobile-alt"></i>
                <span>Pulsa</span>
            </a>
            <a href="panel.html">
                <i class="fas fa-server"></i>
                <span>Panel</span>
            </a>
        </nav>
    </footer>

    <div class="notification-container"></div>
    <script src="script.js"></script>
</body>
</html>
