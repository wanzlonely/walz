<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keranjang Belanja - Walzshop</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="notification-container"></div>
    <header>
        <div class="container">
            <div class="logo"><a href="index.html">WALZSHOP</a></div>
            <nav>
                <ul>
                    <li><a href="index.html">Game</a></li>
                    <li><a href="pulsa.html">Pulsa</a></li>
                    <li><a href="panel.html">Panel</a></li>

                <i class="fas fa-moon"></i>

    <main class="main-content">
        <div class="container cart-page-content">
            <div class="cart-summary-card" id="cart-items">
                </div>

                <h3>Keranjang Kosong</h3>
                <p>Silakan pilih produk terlebih dahulu di halaman <a href="index.html">Game</a> atau <a href="pulsa.html">Pulsa</a>.</p>
            </div>

            <div class="cart-summary-card" id="payment-info-section">
                </div>
            
            <div class="checkout-btn-container">
                <button class="btn btn-fullwidth" id="checkout-button" disabled>Bayar Sekarang</button>
            </div>
        </div>
    </main>

    <footer>
        <div class="container footer-content">
            <p>&copy; 2024 Walzshop. All rights reserved.</p>
            <div class="social-links">
                <a href="#"><i class="fab fa-instagram"></i></a>
