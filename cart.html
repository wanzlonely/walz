<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Keranjang - WALZSHOP</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
  <header class="header">
    <a href="index.html" class="logo-link">
      <img src="https://files.catbox.moe/hrtpys.jpg" alt="Logo" class="logo-icon">
      <h1 class="website-name">WALZSHOP</h1>
    </a>
  </header>

  <main class="main-container">
    <section class="guidance-card">
      <h3><i class="fa-solid fa-shopping-cart"></i> Keranjang Kamu</h3>
      <p>Periksa kembali pesanan sebelum melanjutkan pembayaran.</p>
    </section>

    <div class="cart-summary-card">
      <h3>Ringkasan Pesanan</h3>

      <div class="summary-detail-item">
        <span class="label"><i class="fa-solid fa-gamepad"></i> Produk</span>
        <span class="value">Mobile Legends - 86 Diamond</span>
      </div>

      <div class="summary-detail-item">
        <span class="label"><i class="fa-solid fa-wallet"></i> Metode Pembayaran</span>
        <span class="value"><img src="https://files.catbox.moe/lm1wr5.png" class="payment-image"> Dana</span>
      </div>

      <div class="summary-total">
        <span>Total:</span>
        <span>Rp 22.000</span>
      </div>

      <button class="confirm-button">Lanjut ke Pembayaran</button>
    </div>
  </main>

  <footer class="main-footer">
    <div class="footer-links-group">
      <a href="index.html"><i class="fas fa-gem"></i><span>Top Up</span></a>
      <a href="pulsa.html"><i class="fas fa-mobile-alt"></i><span>Pulsa</span></a>
      <a href="panel.html"><i class="fas fa-server"></i><span>Panel</span></a>
      <a href="cart.html"><i class="fas fa-shopping-cart"></i><span>Keranjang</span></a>
    </div>
  </footer>
</body>
</html>
