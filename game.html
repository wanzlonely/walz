<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Up Game</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class="main-container">
        <header class="header">
            <a href="index.html" class="logo-link">
                <img src="https://files.catbox.moe/hrtpys.jpg" alt="WALZSHOP Icon" class="logo-icon">
                <h1 class="website-name">WALZSHOP</h1>
            </a>
            <div class="header-right">
                <button id="theme-toggle" class="theme-toggle-btn">
                    <i class="fas fa-sun"></i>
                </button>
            </div>
        </header>

        <main class="game-page-container">
            <a href="javascript:history.back()" class="back-button-top">
                <i class="fas fa-arrow-left"></i> Kembali
            </a>

            <div id="game-info-header" class="game-info-header">
            </div>

            <form id="topup-form" onsubmit="return false;">
                <section class="section-card">
                    <div class="section-header">
                        <div class="section-number">1</div>
                        <h3>Lengkapi Data Akun</h3>
                    </div>
                    <div class="section-description">
                        Pastikan ID pemain sudah benar untuk menghindari kesalahan.
                    </div>
                    <div class="input-group">
                        <i class="fas fa-user input-icon"></i>
                        <input type="number" id="user-id" placeholder="Masukkan ID">
                    </div>
                    <div id="server-id-container">
                    </div>
                </section>

                <section class="section-card">
                    <div class="section-header">
                        <div class="section-number">2</div>
                        <h3>Pilih Nominal Top Up</h3>
                    </div>
                    <div id="product-list" class="options-grid">
                    </div>
                </section>
                
                <section class="section-card">
                    <div class="section-header">
                        <div class="section-number">3</div>
                        <h3>Pilih Metode Pembayaran</h3>
                    </div>
                    <div id="payment-list" class="options-grid">
                    </div>
                </section>
                
                <section class="section-card">
                    <div class="section-header">
                        <div class="section-number">4</div>
                        <h3>Lengkapi Kontak</h3>
                    </div>
                    <div class="section-description">
                        Masukkan nomor WhatsApp aktif untuk notifikasi.
                    </div>
                    <div class="input-group">
                        <i class="fab fa-whatsapp input-icon"></i>
                        <input type="tel" id="whatsapp-number" placeholder="Masukkan Nomor WhatsApp">
                    </div>
                </section>

                <section class="section-card">
                    <div class="section-header">
                        <div class="section-number">5</div>
                        <h3>Gunakan Kode Voucher</h3>
                    </div>
                    <div class="input-group voucher-input-group">
                        <i class="fas fa-ticket-alt input-icon"></i>
                        <input type="text" id="promo-code" class="voucher-input" placeholder="Masukkan Kode Voucher">
                        <button type="button" id="use-voucher-btn" class="voucher-button">Gunakan</button>
                    </div>
                </section>
            </form>

            <div id="summary-card" class="summary-card" style="display:none;">
                <div class="summary-product" id="summary-product-details"></div>
                <div class="summary-price" id="summary-price"></div>
            </div>

            <button type="button" id="confirm-button" class="confirm-button" disabled>Beli Sekarang</button>
        </main>
    </div>
    
    <footer class="main-footer">
        <div class="footer-links-group">
            <a href="index.html">
                <i class="fas fa-gem"></i>
                <span>Top Up</span>
            </a>
            <a href="pulsa.html">
                <i class="fas fa-mobile-alt"></i>
                <span>Pulsa</span>
            </a>
            <a href="panel.html">
                <i class="fas fa-server"></i>
                <span>Panel</span>
            </a>
        </div>
    </footer>

    <div class="notification-container"></div>
    <script src="script.js"></script>
</body>
</html>
