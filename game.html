<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WalzShop - Detail Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="https://files.catbox.moe/dpsks9.jpg" alt="WalzShop Logo">
      <h1>WalzShop</h1>
    </div>
  </header>

  <main class="container">
    <div class="game-detail">
      <img id="gameImage" src="" alt="Game Image">
      <h2 id="gameName"></h2>
    </div>

    <form class="checkout-form">
      <label>Masukkan ID / Nickname</label>
      <input type="text" placeholder="Contoh: Player123" required>

      <label>Pilih Produk Diamond</label>
      <select required>
        <option value="">Pilih Paket</option>
        <option value="50">50 Diamond</option>
        <option value="100">100 Diamond</option>
        <option value="500">500 Diamond</option>
        <option value="1000">1000 Diamond</option>
      </select>

      <label>Pilih Metode Pembayaran</label>
      <select required>
        <option value="">Pilih Metode</option>
        <option value="Gopay">Gopay</option>
        <option value="OVO">OVO</option>
        <option value="Dana">Dana</option>
        <option value="Bank">Transfer Bank</option>
      </select>

      <label>Kode Voucher (Opsional)</label>
      <input type="text" placeholder="Masukkan kode voucher">

      <button type="submit" class="btn-checkout">Checkout</button>
    </form>
  </main>

  <footer>
    <p>Â© 2025 WalzShop. Semua Hak Dilindungi.</p>
  </footer>

  <script>
    const params = new URLSearchParams(window.location.search);
    const game = params.get('game');
    const img = params.get('img');

    const gameName = document.getElementById('gameName');
    const gameImage = document.getElementById('gameImage');
    const gameDetail = document.querySelector('.game-detail');
    const form = document.querySelector('.checkout-form');

    gameName.textContent = game;
    gameImage.src = img;

    // Animasi slide-in
    window.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => {
        gameDetail.classList.add('active');
        form.classList.add('active');
      }, 200);
    });
  </script>
</body>
</html>
