<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WalzShop - Detail Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <img src="https://files.catbox.moe/dpsks9.jpg" alt="Logo WalzShop">
    <h1>WalzShop</h1>
  </header>

  <main class="container">
    <button id="backBtn" class="btn-checkout" style="margin-bottom: 20px; background:#555;">← Kembali</button>

    <div class="game-detail">
      <img id="gameImage" src="" alt="Game Image">
      <h2 id="gameName"></h2>
    </div>

    <div class="checkout-form">
      <label>ID / Nickname</label>
      <input type="text" id="playerId" placeholder="Masukkan ID / Nickname">

      <label>Pilih Paket Diamond</label>
      <div class="diamond-grid" id="diamondGrid">
        <!-- Diamond akan diisi via script.js -->
      </div>

      <label>Pilih Metode Pembayaran</label>
      <div class="payment-grid" id="paymentGrid">
        <!-- Payment akan diisi via script.js -->
      </div>

      <label>Kode Voucher (Opsional)</label>
      <input type="text" id="voucher" placeholder="Masukkan kode voucher">

      <button id="checkoutBtn" class="btn-checkout">Checkout</button>
    </div>
  </main>

  <div class="popup" id="popup">
    <div class="popup-content">
      <h3>Detail Transaksi</h3>
      <p id="popupText"></p>
      <button id="confirmBtn" class="btn-checkout">Konfirmasi & WhatsApp</button>
    </div>
  </div>

  <footer>
    <p>© 2025 WalzShop. Semua Hak Dilindungi.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
