<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>WalzShop â€” Checkout</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <h1>WalzShop</h1>
    <p>Checkout Diamond</p>
  </header>

  <main class="container">
    <section class="game-detail fade-in">
      <img id="gameImage" class="game-img-large" alt="Game yang dipilih" />
      <h2 id="gameName"></h2>
    </section>

    <form class="checkout-form" onsubmit="return false;">
      <label for="userId">User ID / Nickname</label>
      <input id="userId" type="text" placeholder="Masukkan User ID" autocomplete="off" />

      <!-- Server ID akan otomatis muncul jika perlu -->
      <label>Pilih Diamond</label>
      <div id="diamondList" class="diamond-grid"></div>

      <label>Pilih Metode Pembayaran</label>
      <div id="paymentList" class="payment-grid"></div>

      <button id="checkoutBtn" class="btn-checkout" type="button">Checkout</button>
    </form>
  </main>

  <div id="popup" class="popup">
    <div class="popup-content fade-in">
      <h3>Detail Transaksi</h3>
      <p id="popupText"></p>
      <button id="confirmBtn" class="btn-checkout" type="button">Konfirmasi & WhatsApp</button>
    </div>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
