<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WalzShop - Top Up</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header small">
    <a href="index.html" class="back-btn">‚Üê Kembali</a>
    <h1 class="title">WalzShop</h1>
  </header>

  <main class="game-detail">
    <div class="game-info">
      <img id="gameImage" src="" alt="Game">
      <h2 id="gameName">Nama Game</h2>
    </div>

    <form id="topupForm">
      <div class="form-group">
        <label for="userId">ID Game</label>
        <input type="text" id="userId" placeholder="Masukkan ID Game">
      </div>

      <div class="form-group" id="serverIdGroup" style="display:none;">
        <label for="serverId">Server ID</label>
        <input type="text" id="serverId" placeholder="Masukkan Server ID">
      </div>

      <h3>Pilih Diamond</h3>
      <div class="diamond-grid" id="diamondOptions">
        <!-- Opsi diamond akan dimuat via JS -->
      </div>

      <h3>Metode Pembayaran</h3>
      <div class="payment-grid" id="paymentOptions">
        <!-- Opsi pembayaran via JS -->
      </div>

      <div class="form-group">
        <label for="voucher">Kode Voucher (opsional)</label>
        <input type="text" id="voucher" placeholder="Masukkan kode voucher">
      </div>

      <button type="submit" class="btn">Checkout</button>
    </form>
  </main>

  <!-- Popup Detail Transaksi -->
  <div class="popup" id="transactionPopup">
    <div class="popup-content">
      <h2>Detail Transaksi</h2>
      <ul id="transactionDetails"></ul>
      <button id="checkoutWA" class="btn">Checkout via WhatsApp</button>
      <button id="closePopup" class="btn secondary">Tutup</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
