<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>WalzShop • Top Up</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg">
  <header class="topbar small">
    <a class="link back" href="index.html">← Beranda</a>
    <div class="hdr-left">
      <div class="shop-name">WalzShop</div>
    </div>
  </header>

  <main class="container">
    <section class="card" id="gameCard">
      <div class="selected-game">
        <img id="gameBanner" class="selected-game-img" src="" alt="Game banner">
        <div class="selected-game-info">
          <div id="selectedGameName" class="selected-game-title">Nama Game</div>
          <div id="selectedGameStudio" class="selected-game-sub muted"></div>
        </div>
      </div>

      <form id="topupForm" class="form">
        <div class="form-row">
          <div class="field">
            <label for="userId">ID Game</label>
            <input id="userId" type="text" placeholder="Masukkan ID Game">
            <small class="error" id="errUserId"></small>
          </div>
          <div class="field" id="serverField" style="display:none;">
            <label for="serverId">Server ID</label>
            <input id="serverId" type="text" placeholder="Masukkan Server ID">
            <small class="error" id="errServerId"></small>
          </div>
        </div>

        <div class="section-sub">
          <h3>Pilih Paket Diamond</h3>
          <p class="muted">Klik paket yang diinginkan — harga sudah termasuk promo kecil</p>
        </div>

        <div class="diamond-grid" id="diamondGrid" aria-live="polite">
          <!-- rendered by JS -->
        </div>

        <div class="section-sub" style="margin-top:12px;">
          <h3>Metode Pembayaran</h3>
          <p class="muted">Harga akan muncul saat paket dipilih</p>
        </div>

        <div class="payment-grid" id="paymentGrid">
          <!-- rendered by JS -->
        </div>

        <div class="form-row" style="margin-top:12px;">
          <div class="field grow">
            <label for="voucher">Kode Voucher (opsional)</label>
            <input id="voucher" type="text" placeholder="PROMOHEMAT">
          </div>
        </div>

        <div class="actions">
          <button id="checkoutBtn" class="btn primary" type="button" disabled>Checkout</button>
        </div>
      </form>
    </section>
  </main>

  <!-- Modal -->
  <div id="modal" class="modal" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-head">
        <h3>Detail Transaksi</h3>
        <button class="close" id="closeModal">✕</button>
      </div>
      <div class="modal-body">
        <div class="summary-row"><span>Game</span><strong id="sumGame">-</strong></div>
        <div class="summary-row"><span>ID</span><strong id="sumId">-</strong></div>
        <div class="summary-row" id="sumServerRow" style="display:none;"><span>Server</span><strong id="sumServer">-</strong></div>
        <div class="summary-row"><span>Paket</span><strong id="sumPack">-</strong></div>
        <div class="summary-row"><span>Metode</span><strong id="sumMethod">-</strong></div>
        <div class="summary-row"><span>Harga</span><strong id="sumPrice">-</strong></div>
        <div class="summary-row" id="sumVoucherRow" style="display:none;"><span>Voucher</span><strong id="sumVoucher">-</strong></div>
        <div class="summary-total"><span>Total Bayar</span><strong id="sumTotal">-</strong></div>
      </div>
      <div class="modal-actions">
        <button class="btn ghost" id="btnEdit">Ubah</button>
        <button class="btn primary" id="btnConfirm">Checkout via WhatsApp</button>
      </div>
    </div>
  </div>

  <footer class="footer">© 2025 WalzShop</footer>
  <script src="script.js"></script>
</body>
</html>
