<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WalzShop - Top Up</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- HEADER -->
  <header class="header">
    <h1 id="gameTitle">WalzShop</h1>
  </header>

  <!-- GAME INFO -->
  <section class="game-info">
    <img id="gameImage" src="" alt="Game Image" class="game-cover">
    <h2 id="gameName">(Nama Game)</h2>
  </section>

  <!-- FORM TOP UP -->
  <section class="form-container">
    <label for="userId">Masukkan ID Game</label>
    <input type="text" id="userId" placeholder="Contoh: 123456789">

    <div id="serverIdContainer" style="display:none;">
      <label for="serverId">Server ID</label>
      <input type="text" id="serverId" placeholder="Contoh: 1234">
    </div>

    <!-- PILIH DIAMOND -->
    <h3>Pilih Diamond</h3>
    <div class="diamond-container" id="diamondContainer">
      <!-- Diamond options dari script.js -->
    </div>

    <!-- PILIH PEMBAYARAN -->
    <h3>Metode Pembayaran</h3>
    <div class="payment-container" id="paymentContainer">
      <!-- Payment options dari script.js -->
    </div>

    <!-- KODE VOUCHER -->
    <label for="voucher">Kode Voucher (Opsional)</label>
    <input type="text" id="voucher" placeholder="Masukkan kode promo">

    <!-- CHECKOUT -->
    <button id="checkoutBtn" class="btn-checkout">Checkout</button>
  </section>

  <!-- POPUP DETAIL TRANSAKSI -->
  <div class="popup" id="popup">
    <div class="popup-content">
      <span id="closePopup" class="close">&times;</span>
      <h2>Detail Transaksi</h2>
      <ul id="popupDetails"></ul>
      <a id="waCheckout" href="#" target="_blank" class="btn-wa">Checkout via WhatsApp</a>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    // AMBIL DATA GAME DARI URL
    const params = new URLSearchParams(window.location.search);
    const game = params.get("game");
    const image = params.get("image");
    const server = params.get("server");

    if (game) {
      document.getElementById("gameName").textContent = game;
      document.getElementById("gameTitle").textContent = `WalzShop - ${game}`;
    }
    if (image) {
      document.getElementById("gameImage").src = image;
    }
    if (server === "true") {
      document.getElementById("serverIdContainer").style.display = "block";
    }

    // ====== RENDER DIAMOND ======
    const diamondContainer = document.getElementById("diamondContainer");
    const diamondPrices = {
      5: 1000,
      12: 2500,
      50: 9000,
      100: 17000,
      250: 42000,
      500: 83000,
      1000: 160000
    };

    for (let d in diamondPrices) {
      const div = document.createElement("div");
      div.classList.add("diamond-option");
      div.setAttribute("data-diamond", d);
      div.innerHTML = `<span>ðŸ’Ž ${d}</span><p>Rp ${diamondPrices[d].toLocaleString()}</p>`;
      diamondContainer.appendChild(div);
    }

    // ====== RENDER PAYMENT ======
    const paymentContainer = document.getElementById("paymentContainer");
    const payments = [
      { name: "Gopay", img: "https://files.catbox.moe/je0irt.jpg" },
      { name: "OVO", img: "https://files.catbox.moe/57f44a.jpg" },
      { name: "Dana", img: "https://files.catbox.moe/f5ey4y.jpg" },
      { name: "Pulsa", img: "" }
    ];

    payments.forEach(p => {
      const div = document.createElement("div");
      div.classList.add("payment-option");
      div.setAttribute("data-payment", p.name);
      div.innerHTML = `<img src="${p.img}" alt="${p.name}" class="pay-logo"><span>${p.name}</span>`;
      paymentContainer.appendChild(div);
    });
  </script>
</body>
</html>
