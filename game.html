<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WalzShop - Detail Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <img src="https://files.catbox.moe/dpsks9.jpg" alt="Logo WalzShop">
    <h1>WalzShop</h1>
  </header>

  <main class="container">
    <div class="game-detail">
      <img id="gameImage" src="" alt="Game Image">
      <h2 id="gameName"></h2>
    </div>

    <div class="checkout-form">
      <label>ID / Nickname</label>
      <input type="text" id="playerId" placeholder="Masukkan ID / Nickname">

      <label>Pilih Paket Diamond</label>
      <div class="diamond-grid">
        <div class="diamond-item" data-value="50" data-price="Rp5.000">50 <span class="price">Rp5.000</span></div>
        <div class="diamond-item" data-value="100" data-price="Rp10.000">100 <span class="price">Rp10.000</span></div>
        <div class="diamond-item" data-value="500" data-price="Rp45.000">500 <span class="price">Rp45.000</span></div>
        <div class="diamond-item" data-value="1000" data-price="Rp85.000">1000 <span class="price">Rp85.000</span></div>
      </div>

      <label>Pilih Metode Pembayaran</label>
      <div class="payment-grid">
        <div class="payment-item" data-value="QRIS"><img src="https://files.catbox.moe/crlcvj.jpg" alt="QRIS"><span>QRIS</span></div>
        <div class="payment-item" data-value="ShopeePay"><img src="https://files.catbox.moe/gub7ik.jpg" alt="ShopeePay"><span>ShopeePay</span></div>
        <div class="payment-item" data-value="Dana"><img src="https://files.catbox.moe/vzij14.jpg" alt="Dana"><span>Dana</span></div>
        <div class="payment-item" data-value="Gopay"><img src="https://files.catbox.moe/hjxbgp.jpg" alt="Gopay"><span>Gopay</span></div>
        <div class="payment-item" data-value="Ovo"><img src="https://files.catbox.moe/uy94ct.jpg" alt="Ovo"><span>Ovo</span></div>
      </div>

      <label>Kode Voucher (Opsional)</label>
      <input type="text" id="voucher" placeholder="Masukkan kode voucher">

      <button id="checkoutBtn" class="btn-checkout">Checkout</button>
    </div>
  </main>

  <div class="popup" id="popup">
    <div class="popup-content">
      <h3>Detail Transaksi</h3>
      <p id="popupText"></p>
      <button id="confirmBtn" class="btn-checkout">Konfirmasi & WhatsApp</button>
    </div>
  </div>

  <footer>
    <p>Â© 2025 WalzShop. Semua Hak Dilindungi.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
