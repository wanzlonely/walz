<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WalzShop - Checkout</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <img src="https://files.catbox.moe/wcxi20.jpg" class="logo" alt="Logo">
    <h1>WalzShop</h1>
  </header>

  <div class="container">
    <div class="game-detail fade-in">
      <img id="gameImage" src="" alt="Game" class="game-img-large">
      <h2 id="gameName"></h2>
    </div>

    <form class="checkout-form">
      <label for="userId">User ID</label>
      <input type="text" id="userId" placeholder="Masukkan User ID">

      <label>Pilih Diamond</label>
      <div class="diamond-grid" id="diamondList"></div>

      <label>Pilih Metode Pembayaran</label>
      <div class="payment-grid" id="paymentList"></div>

      <button type="button" id="checkoutBtn" class="btn-checkout">Checkout</button>
    </form>
  </div>

  <!-- PopUp -->
  <div class="popup" id="popup">
    <div class="popup-content fade-in">
      <h3>Detail Transaksi</h3>
      <p id="popupText"></p>
      <button id="confirmBtn" class="btn-checkout">Konfirmasi & WhatsApp</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
