<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - WalzShop</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <h1>WalzShop</h1>
    <p>Checkout Top Up</p>
  </header>

  <main class="container">
    <section class="game-detail fade-in">
      <img id="gameImage" class="game-img-large" alt="Game Image">
      <h2 id="gameName"></h2>
    </section>

    <form class="checkout-form" onsubmit="return false;">
      <label for="userId">User ID</label>
      <input id="userId" type="text" placeholder="Masukkan User ID">

      <!-- Server ID akan ditambahkan otomatis jika game butuh -->
      <div id="serverField"></div>

      <label>Pilih Diamond</label>
      <div id="diamondList" class="diamond-grid"></div>

      <label>Metode Pembayaran</label>
      <div id="paymentList" class="payment-grid"></div>

      <button id="checkoutBtn" class="btn-checkout" type="button">Checkout</button>
    </form>
  </main>

  <div id="popup" class="popup">
    <div class="popup-content fade-in">
      <h3>Detail Transaksi</h3>
      <p id="popupText"></p>
      <button id="confirmBtn" class="btn-checkout">Konfirmasi & WhatsApp</button>
    </div>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
