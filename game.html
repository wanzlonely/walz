<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WALZSHOP - Top Up Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main-container">
        <header class="header">
            <a href="index.html" class="logo-link" aria-label="Beranda WALZSHOP">
                <img src="https://files.catbox.moe/hrtpys.jpg" alt="WALZSHOP Logo" class="logo-icon" loading="lazy">
                <h1 class="website-name">WALZSHOP</h1>
            </a>
            <div class="header-right">
                <button id="theme-toggle" class="theme-toggle-btn" aria-label="Ganti Tema Gelap/Terang">
                    <i class="fas fa-sun"></i>
                </button>
            </div>
        </header>

        <a href="index.html" class="back-button-top" role="button">
            <i class="fas fa-arrow-left"></i> Kembali ke Beranda
        </a>

        <section id="game-info-header" class="game-info-header">
            </section>

        <main id="topup-form">
            
            <section class="section-card">
                <div class="section-header">
                    <span class="section-number">1</span>
                    <h3>Masukkan ID Akun</h3>
                </div>
                <div class="section-description">
                    Masukkan User ID Anda dengan benar. Kesalahan ID bukan tanggung jawab kami.
                </div>
                <div class="input-group">
                    <i class="fas fa-id-card input-icon"></i>
                    <label for="user-id" class="visually-hidden">User ID</label>
                    <input type="number" id="user-id" placeholder="Masukkan User ID" required inputmode="numeric">
                </div>
                <div id="server-id-container">
                    </div>
                <div class="input-group">
                    <i class="fab fa-whatsapp input-icon"></i>
                    <label for="whatsapp-number" class="visually-hidden">Nomor WhatsApp</label>
                    <input type="tel" id="whatsapp-number" placeholder="Nomor WhatsApp (Aktif)" required inputmode="tel">
                </div>
            </section>

            <section class="section-card">
                <div class="section-header">
                    <span class="section-number">2</span>
                    <h3>Pilih Nominal Top Up</h3>
                </div>
                <fieldset id="product-list" class="options-grid">
                    <legend class="visually-hidden">Pilihan Nominal Produk</legend>
                    </fieldset>
            </section>

            <section class="section-card">
                <div class="section-header">
                    <span class="section-number">3</span>
                    <h3>Pilih Metode Pembayaran</h3>
                </div>
                <fieldset id="payment-list" class="options-grid">
                    <legend class="visually-hidden">Pilihan Metode Pembayaran</legend>
                    </fieldset>
            </section>
            
            <section class="section-card">
                <div class="section-header">
                    <span class="section-number">4</span>
                    <h3>Punya Voucher? (Opsional)</h3>
                </div>
                <div class="input-group promo-group">
                    <i class="fas fa-tags input-icon"></i>
                    <label for="promo-code" class="visually-hidden">Kode Voucher</label>
                    <input type="text" id="promo-code" placeholder="Masukkan kode voucher">
                    <button id="use-voucher-btn" class="secondary-button">Gunakan</button>
                </div>
            </section>

        </main>
        
        <div id="summary-card" class="summary-card" style="display: none;">
            <div id="summary-product-details" class="summary-product"></div>
            <div class="summary-total-group">
                <span class="label">Total Bayar:</span>
                <span id="summary-price" class="summary-price"></span>
            </div>
            <button id="confirm-button" class="confirm-button" disabled>Pesan Sekarang</button>
        </div>
    </div>

    <footer class="main-footer">
        <nav class="footer-links-group" aria-label="Navigasi Utama">
            <a href="index.html" aria-current="page">
                <i class="fas fa-gem"></i>
                <span>Top Up</span>
            </a>
            <a href="pulsa.html">
                <i class="fas fa-mobile-alt"></i>
                <span>Pulsa</span>
            </a>
            <a href="panel.html">
                <i class="fas fa-server"></i>
                <span>Panel</span>
            </a>
        </nav>
    </footer>

    <div class="notification-container"></div>
    <script src="script.js"></script>
</body>
</html>
