
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detail Top Up</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="detail-page">
  <header class="navbar">
    <h1 id="storeName">WalzShop</h1>
  </header>

  <main class="container">
    <!-- Info Game -->
    <section class="game-info">
      <img id="selectedGameImage" src="" alt="Game" class="game-banner">
      <h2 id="selectedGameName"></h2>
    </section>

    <!-- Form Input -->
    <form id="topupForm">
      <div class="form-group">
        <label for="gameId">Masukkan ID Game</label>
        <input type="text" id="gameId" placeholder="Contoh: 123456789" required>
      </div>

      <div class="form-group" id="serverIdGroup" style="display:none;">
        <label for="serverId">Server ID</label>
        <input type="text" id="serverId" placeholder="Contoh: 1234">
      </div>

      <!-- Produk Diamond -->
      <div class="form-group">
        <label>Pilih Diamond</label>
        <div class="product-grid" id="diamondList"></div>
      </div>

      <!-- Metode Pembayaran -->
      <div class="form-group">
        <label>Metode Pembayaran</label>
        <div class="payment-grid" id="paymentList"></div>
      </div>

      <!-- Kode Voucher -->
      <div class="form-group">
        <label for="voucher">Kode Voucher (Opsional)</label>
        <input type="text" id="voucher" placeholder="Masukkan kode promo">
      </div>

      <button type="submit" class="btn-checkout">Checkout</button>
    </form>
  </main>

  <!-- Pop-up Detail Transaksi -->
  <div id="transactionPopup" class="popup">
    <div class="popup-content">
      <h3>Detail Transaksi</h3>
      <div id="transactionDetails"></div>
      <a id="waCheckout" href="#" target="_blank" class="btn-whatsapp">Checkout via WhatsApp</a>
      <button id="closePopup" class="btn-close">Tutup</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
