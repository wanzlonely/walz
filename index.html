<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Top Up Premium</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Top Up Premium</h1>
  </header>

  <!-- GAME SELECTION -->
  <section class="game-section">
    <h2>Pilih Game</h2>
    <div id="gameGrid" class="grid"></div>
  </section>

  <!-- ID INPUT -->
  <section class="id-section">
    <h2>Masukkan ID Game</h2>
    <input type="text" id="idgame" placeholder="User ID">
    <div id="serverIdContainer" style="display:none;">
      <input type="text" id="serverid" placeholder="Server ID">
    </div>
  </section>

  <!-- PACKAGE -->
  <section class="package-section">
    <h2>Pilih Diamond</h2>
    <div id="packageGrid" class="grid"></div>
  </section>

  <!-- PAYMENT -->
  <section class="payment-section">
    <h2>Pilih Metode Pembayaran</h2>
    <div id="paymentGrid" class="grid"></div>
  </section>

  <!-- VOUCHER -->
  <section class="voucher-section">
    <h2>Voucher Promo</h2>
    <div class="voucher-list" id="voucherList">
      <div class="voucher" data-code="PROMO10">PROMO10 - Diskon 10%</div>
      <div class="voucher" data-code="VIP20">VIP20 - Diskon 20%</div>
    </div>
    <input type="text" id="voucher" placeholder="Masukkan Kode Voucher">
  </section>

  <!-- CHECKOUT -->
  <footer>
    <div id="stickyPrice">Total: Rp 0</div>
    <button id="checkoutBtn">Checkout</button>
  </footer>

  <canvas id="particleCanvas"></canvas>
  <script src="script.js"></script>
</body>
        </html>
