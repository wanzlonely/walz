<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Top Up Game | Premium Store</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- HEADER -->
  <header class="header">
    <h1 class="logo">ðŸŽ® Premium Top Up</h1>
  </header>

  <main class="container">
    <!-- STEP 1: PILIH GAME -->
    <section class="card">
      <h2>1. Pilih Game</h2>
      <div id="gameGrid" class="grid"></div>
    </section>

    <!-- STEP 2: MASUKKAN ID -->
    <section class="card">
      <h2>2. Masukkan ID Game</h2>
      <input id="idgame" type="text" placeholder="Masukkan ID Game Anda">
      <input id="serverid" type="text" placeholder="Server ID (hanya untuk MLBB)" style="display:none;">
    </section>

    <!-- STEP 3: PILIH PRODUK -->
    <section class="card">
      <h2>3. Pilih Produk</h2>
      <div id="packageGrid" class="grid"></div>
    </section>

    <!-- STEP 4: MASUKKAN VOUCHER -->
    <section class="card">
      <h2>4. Voucher Promo</h2>
      <div class="voucher-box">
        <input id="voucher" type="text" placeholder="Masukkan kode voucher">
      </div>
    </section>

    <!-- STEP 5: METODE PEMBAYARAN -->
    <section class="card">
      <h2>5. Metode Pembayaran</h2>
      <div id="paymentGrid" class="grid payment"></div>
    </section>

    <!-- CHECKOUT -->
    <section class="checkout">
      <div id="stickyPrice">Total: Rp 0</div>
      <button id="checkoutBtn">Bayar Sekarang</button>
    </section>
  </main>

  <footer class="footer">
    <p>Â© 2025 Premium Top Up. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
        </html>
