<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Top Up Center Premium</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- HERO SECTION -->
<section class="hero">
  <h1>Top Up Center Premium</h1>
  <p>Dapatkan diamond & item game dengan cepat dan aman!</p>
  <a href="#produk" class="btn">Beli Sekarang</a>
</section>

<!-- MAIN CONTAINER -->
<div class="container">

  <!-- GAME CARDS -->
  <h2>Pilih Game</h2>
  <div class="game-grid" id="gameGrid">
    <!-- Game cards akan di-generate JS -->
  </div>

  <!-- INPUT ID -->
  <label for="idgame">Masukkan ID / UID</label>
  <input type="text" id="idgame" placeholder="Masukkan ID Game">

  <!-- PACKAGE -->
  <h2>Pilih Paket</h2>
  <div class="package-grid" id="packageGrid">
    <!-- Paket akan di-generate JS -->
  </div>

  <!-- VOUCHER -->
  <label for="voucher">Voucher (opsional)</label>
  <input type="text" id="voucher" placeholder="PROMO10">

  <!-- STICKY PRICE -->
  <div id="stickyPrice">Total: Rp 0</div>

  <!-- PAYMENT METHODS -->
  <h2>Pilih Metode Pembayaran</h2>
  <div class="payment-methods" id="paymentGrid">
    <!-- Payment e-wallet akan di-generate JS -->
  </div>

  <!-- CHECKOUT BUTTON -->
  <button onclick="checkout()">Beli Sekarang</button>

</div>

<!-- POPUP LOADER -->
<div class="popup" id="popup">
  <div class="popup-content">
    <div class="loader"></div>
    <h3>Memproses Order...</h3>
  </div>
</div>

<!-- SCRIPT -->
<script src="script.js"></script>
</body>
    </html>
