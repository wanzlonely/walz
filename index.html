<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Top Up Games</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <h1>Top Up Games</h1>
  </header>

  <main class="container">
    <!-- Game Selection -->
    <section class="card">
      <h2>Pilih Game</h2>
      <div class="games-grid" id="gameList">
        <div class="game-card" data-game="Free Fire">
          <img src="https://files.catbox.moe/x5rvpg.jpg" alt="Free Fire">
          <p>Free Fire</p>
        </div>
        <div class="game-card" data-game="Mobile Legends">
          <img src="https://files.catbox.moe/wcxi20.jpg" alt="Mobile Legends">
          <p>Mobile Legends</p>
        </div>
        <div class="game-card" data-game="Honor of Kings">
          <img src="https://files.catbox.moe/rh78kj.jpg" alt="Honor of Kings">
          <p>Honor of Kings</p>
        </div>
        <div class="game-card" data-game="Genshin Impact">
          <img src="https://files.catbox.moe/b91rfb.jpg" alt="Genshin Impact">
          <p>Genshin Impact</p>
        </div>
        <div class="game-card" data-game="Roblox">
          <img src="https://files.catbox.moe/uvixa8.jpg" alt="Roblox">
          <p>Roblox</p>
        </div>
        <div class="game-card" data-game="Stumble Guys">
          <img src="https://files.catbox.moe/712fja.jpg" alt="Stumble Guys">
          <p>Stumble Guys</p>
        </div>
      </div>
    </section>

    <!-- User Input -->
    <section class="card">
      <h2>Data Akun</h2>
      <div class="form-group">
        <label for="userId">ID Game</label>
        <input type="text" id="userId" placeholder="Masukkan ID Game">
      </div>
      <div class="form-group hidden" id="serverIdGroup">
        <label for="serverId">Server ID</label>
        <input type="text" id="serverId" placeholder="Masukkan Server ID">
      </div>
    </section>

    <!-- Diamond Options -->
    <section class="card">
      <h2>Pilih Nominal</h2>
      <div class="diamond-grid" id="diamondOptions">
        <div class="diamond-card" data-amount="86"><span>ðŸ’Ž</span> 86</div>
        <div class="diamond-card" data-amount="170"><span>ðŸ’Ž</span> 170</div>
        <div class="diamond-card" data-amount="257"><span>ðŸ’Ž</span> 257</div>
        <div class="diamond-card" data-amount="344"><span>ðŸ’Ž</span> 344</div>
      </div>
    </section>

    <!-- Payment -->
    <section class="card">
      <h2>Metode Pembayaran</h2>
      <div class="payment-grid" id="paymentOptions">
        <div class="payment-card" data-method="qris">
          <img src="https://files.catbox.moe/crlcvj.jpg" alt="QRIS">
        </div>
        <div class="payment-card" data-method="shopeepay">
          <img src="https://files.catbox.moe/gub7ik.jpg" alt="ShopeePay">
        </div>
        <div class="payment-card" data-method="dana">
          <img src="https://files.catbox.moe/f5ey4y.jpg" alt="Dana">
        </div>
        <div class="payment-card" data-method="gopay">
          <img src="https://files.catbox.moe/je0irt.jpg" alt="Gopay">
        </div>
        <div class="payment-card" data-method="ovo">
          <img src="https://files.catbox.moe/57f44a.jpg" alt="OVO">
        </div>
      </div>
    </section>

    <button class="btn" id="checkoutBtn">Checkout via WhatsApp</button>
  </main>

  <script src="script.js"></script>
</body>
</html>
