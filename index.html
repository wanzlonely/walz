<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WALZSHOP - Top Up Games</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class="main-container">
        <header class="header">
            <a href="index.html" class="logo-link">
                <img src="https://files.catbox.moe/hrtpys.jpg" alt="WALZSHOP Icon" class="logo-icon">
                <h1 class="website-name">WALZSHOP</h1>
            </a>
            <div class="header-right">
                <div class="search-box">
                    <input type="text" id="game-search" placeholder="Cari Game...">
                    <i class="fas fa-search search-icon"></i>
                </div>
                <button id="theme-toggle" class="theme-toggle-btn">
                    <i class="fas fa-sun"></i>
                </button>
            </div>
        </header>

        <main class="game-selection-main">
            <section class="section-card guidance-card">
                <h3>Selamat Datang di WALZSHOP!</h3>
                <p>Pilih game favoritmu di bawah ini untuk memulai top up. Kami menawarkan layanan top up yang aman, cepat, dan terpercaya.</p>
            </section>
            <section class="section-card featured-section">
                <div class="section-header">
                    <h2 class="section-title">Pilih Game Favoritmu</h2>
                </div>
                <div id="game-list" class="game-grid-custom">
                    </div>
            </section>
        </main>
    </div>

    <footer class="main-footer">
        <div class="footer-links-group">
            <a href="index.html">
                <i class="fas fa-gem"></i>
                <span>Top Up</span>
            </a>
            <a href="pulsa.html">
                <i class="fas fa-mobile-alt"></i>
                <span>Pulsa</span>
            </a>
            <a href="panel.html">
                <i class="fas fa-server"></i>
                <span>Panel</span>
            </a>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
