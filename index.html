<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WalzShop - Beranda</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <img src="https://files.catbox.moe/dpsks9.jpg" alt="WalzShop Logo" class="logo">
    <h1 class="title">WalzShop</h1>
    <p class="subtitle">Top Up Game Cepat, Murah & Aman</p>
  </header>

  <main class="game-selection">
    <h2>Pilih Game</h2>
    <div class="game-grid">
      <a href="game.html?game=freefire" class="game-card">
        <img src="https://files.catbox.moe/x5rvpg.jpg" alt="Free Fire">
        <span>Free Fire</span>
      </a>
      <a href="game.html?game=mlbb" class="game-card">
        <img src="https://files.catbox.moe/wcxi20.jpg" alt="Mobile Legends">
        <span>Mobile Legends</span>
      </a>
      <a href="game.html?game=hok" class="game-card">
        <img src="https://files.catbox.moe/rh78kj.jpg" alt="Honor of Kings">
        <span>Honor of Kings</span>
      </a>
      <a href="game.html?game=genshin" class="game-card">
        <img src="https://files.catbox.moe/b91rfb.jpg" alt="Genshin Impact">
        <span>Genshin Impact</span>
      </a>
      <a href="game.html?game=roblox" class="game-card">
        <img src="https://files.catbox.moe/uvixa8.jpg" alt="Roblox">
        <span>Roblox</span>
      </a>
      <a href="game.html?game=stumble" class="game-card">
        <img src="https://files.catbox.moe/712fja.jpg" alt="Stumble Guys">
        <span>Stumble Guys</span>
      </a>
    </div>
  </main>
</body>
</html>
