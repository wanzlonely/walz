<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Top Up Game Profesional Final</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Top Up Game Profesional</h1>
    <div class="filter-container">
      <label for="categoryFilter">Filter Kategori:</label>
      <select id="categoryFilter">
        <option value="all">Semua</option>
        <option value="Battle Royale">Battle Royale</option>
        <option value="MOBA">MOBA</option>
        <option value="RPG">RPG</option>
        <option value="Sandbox">Sandbox</option>
      </select>
    </div>
  </header>

  <main class="game-container">
    <!-- Card Game Template -->
    <div class="game-card" data-game="Free Fire" data-category="Battle Royale">
      <div class="img-container">
        <img src="https://i.ibb.co/6X9n3jZ/freefire.png" alt="Free Fire">
      </div>
      <h2>Free Fire</h2>
      <label>ID Game</label>
      <input type="text" class="idInput" placeholder="Masukkan ID Game">

      <label>Pilih Paket</label>
      <div class="package-list">
        <span class="package badge-low" data-price="10 Diamond">10 Diamond</span>
        <span class="package badge-medium" data-price="50 Diamond">50 Diamond</span>
        <span class="package badge-high" data-price="100 Diamond">100 Diamond</span>
        <span class="package badge-high" data-price="500 Diamond">500 Diamond</span>
      </div>

      <label>Metode Pembayaran</label>
      <select class="payment">
        <option value="">--Pilih Metode--</option>
        <option value="Gopay">Gopay</option>
        <option value="Dana">Dana</option>
        <option value="OVO">OVO</option>
        <option value="Transfer Bank">Transfer Bank</option>
      </select>

      <label>Kode Voucher (Opsional)</label>
      <input type="text" class="voucher" placeholder="Masukkan kode voucher">

      <button class="buyBtn">Beli Sekarang</button>
    </div>

    <!-- Tambahkan Card Game lainnya sesuai kebutuhan -->
    <!-- Contoh Mobile Legends -->
    <div class="game-card" data-game="Mobile Legends" data-category="MOBA">
      <div class="img-container">
        <img src="https://i.ibb.co/2S5r1sq/ml.png" alt="Mobile Legends">
      </div>
      <h2>Mobile Legends</h2>
      <label>ID Game</label>
      <input type="text" class="idInput" placeholder="Masukkan ID Game">

      <label>Pilih Paket</label>
      <div class="package-list">
        <span class="package badge-low" data-price="10 Diamond">10 Diamond</span>
        <span class="package badge-medium" data-price="50 Diamond">50 Diamond</span>
        <span class="package badge-high" data-price="100 Diamond">100 Diamond</span>
        <span class="package badge-high" data-price="500 Diamond">500 Diamond</span>
      </div>

      <label>Metode Pembayaran</label>
      <select class="payment">
        <option value="">--Pilih Metode--</option>
        <option value="Gopay">Gopay</option>
        <option value="Dana">Dana</option>
        <option value="OVO">OVO</option>
        <option value="Transfer Bank">Transfer Bank</option>
      </select>

      <label>Kode Voucher (Opsional)</label>
      <input type="text" class="voucher" placeholder="Masukkan kode voucher">

      <button class="buyBtn">Beli Sekarang</button>
    </div>

  </main>

  <!-- Popup Notifikasi -->
  <div id="popup" class="popup">
    <div class="popup-content">
      <p>Data berhasil dikirim! Mengarahkan ke WhatsApp...</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
