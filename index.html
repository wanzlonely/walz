<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Top Up Center Premium</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <canvas id="particleCanvas"></canvas>

  <!-- HERO -->
  <section class="hero">
    <h1>Top Up Center Premium</h1>
    <p>Diamond & item game cepat, aman, dan murah</p>
  </section>

  <main class="container" id="produk">
    <!-- GAME -->
    <h2>Pilih Game</h2>
    <div id="gameGrid" class="game-grid"></div>

    <!-- ID -->
    <label for="idgame" class="label">Masukkan ID / UID</label>
    <input id="idgame" type="text" class="input" placeholder="Contoh: 123456789"/>

    <!-- PAKET -->
    <h2>Pilih Paket</h2>
    <div id="packageGrid" class="package-grid"></div>

    <!-- VOUCHER -->
    <label for="voucher" class="label">Kode Promo</label>
    <input id="voucher" type="text" class="input" value="WLZSPR"/>
    
    <!-- Total (info cepat) -->
    <div id="stickyPrice" class="sticky-price">Total: Rp 0</div>

    <!-- PAYMENT -->
    <h2>Metode Pembayaran</h2>
    <div class="payment-category">E-Wallet</div>
    <div id="ewalletList" class="payment-list"></div>
  </main>

  <!-- SUMMARY BAR -->
  <div class="summary-bar" id="summaryBar">
    <div class="summary-left">
      <div id="summaryTitle" class="summary-title">Paket belum dipilih</div>
      <div id="summarySub" class="summary-sub">Silakan pilih paket & payment</div>
    </div>
    <div class="summary-right">
      <div id="summaryPrice" class="summary-price">Rp0</div>
      <button id="confirmBtn" class="confirm-btn">Konfirmasi Pesanan</button>
    </div>
  </div>

  <!-- POPUP LOADER -->
  <div id="popup" class="popup">
    <div class="popup-content">
      <div class="loader"></div>
      <h3>Memproses Order...</h3>
    </div>
  </div>

  <script src="script.js"></script>
</body>
                                            </html>
