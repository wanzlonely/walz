<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Top Up Game Store</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- HEADER -->
  <header>
    <h1>Top Up Game</h1>
    <p>Pilih game, paket, masukkan ID, lalu checkout via WhatsApp</p>
  </header>

  <!-- GAME LIST -->
  <section>
    <h2>Pilih Game</h2>
    <div id="gameGrid" class="game-grid"></div>
  </section>

  <!-- ID GAME -->
  <section>
    <h2>Masukkan ID Game</h2>
    <input type="text" id="idgame" class="input" placeholder="Masukkan ID Game Anda">
  </section>

  <!-- PAKET LIST -->
  <section>
    <h2>Pilih Paket</h2>
    <div id="packageGrid" class="package-grid"></div>
  </section>

  <!-- VOUCHER -->
  <section>
    <h2>Kode Promo</h2>
    <div class="voucher-row">
      <img src="https://cdn-icons-png.flaticon.com/512/726/726623.png" class="voucher-icon" alt="voucher">
      <input id="voucher" type="text" class="input" placeholder="Masukkan kode promo"/>
    </div>
    <div id="voucherList" class="voucher-list"></div>
  </section>

  <!-- PAYMENT -->
  <section>
    <h2>Pilih Metode Pembayaran</h2>
    <div class="payment-list" id="ewalletList"></div>
  </section>

  <!-- SUMMARY BAR -->
  <div class="summary-bar" id="summaryBar">
    <div class="summary-info">
      <span id="summaryTitle">Paket belum dipilih</span>
      <small id="summarySub">Silakan pilih paket & payment</small>
    </div>
    <div class="summary-price" id="summaryPrice">Rp0</div>
    <button id="confirmBtn">Konfirmasi Pesanan</button>
  </div>

  <!-- POPUP LOADING -->
  <div id="popup" class="popup">
    <div class="loader"></div>
    <p>Memproses pesanan...</p>
  </div>

  <!-- CANVAS PARTICLES -->
  <canvas id="particleCanvas"></canvas>

  <!-- SCRIPT -->
  <script src="script.js"></script>
</body>
  </html>
