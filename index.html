<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Top Up Store</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Top Up Store</h1>
    <p>Top up game favoritmu dengan cepat, aman, dan murah</p>
  </header>

  <main>
    <!-- Pilih Game -->
    <section class="card">
      <h2>Pilih Game</h2>
      <div class="game-grid" id="gameGrid">
        <div class="game-card" data-game="Free Fire">
          <img src="https://files.catbox.moe/x5rvpg.jpg" alt="Free Fire">
          <span>Free Fire</span>
        </div>
        <div class="game-card" data-game="Mobile Legends">
          <img src="https://files.catbox.moe/wcxi20.jpg" alt="Mobile Legends">
          <span>Mobile Legends</span>
        </div>
        <div class="game-card" data-game="Honor of Kings">
          <img src="https://files.catbox.moe/rh78kj.jpg" alt="Honor of Kings">
          <span>Honor of Kings</span>
        </div>
        <div class="game-card" data-game="Genshin Impact">
          <img src="https://files.catbox.moe/b91rfb.jpg" alt="Genshin Impact">
          <span>Genshin Impact</span>
        </div>
        <div class="game-card" data-game="Roblox">
          <img src="https://files.catbox.moe/uvixa8.jpg" alt="Roblox">
          <span>Roblox</span>
        </div>
      </div>
    </section>

    <!-- ID Player -->
    <section class="card">
      <h2>Masukkan Data</h2>
      <input type="text" id="playerId" placeholder="ID Player">
      <input type="text" id="serverId" placeholder="Server (opsional)">
      <input type="text" id="note" placeholder="Catatan (opsional)">
    </section>

    <!-- Nominal -->
    <section class="card">
      <h2>Pilih Nominal</h2>
      <div id="nominalOptions" class="grid"></div>
    </section>

    <!-- Metode Pembayaran -->
    <section class="card">
      <h2>Metode Pembayaran</h2>
      <div class="payment-grid" id="paymentOptions">
        <button class="pay-option" data-method="QRIS">
          <img src="https://files.catbox.moe/crlcvj.jpg" alt="QRIS">
        </button>
        <button class="pay-option" data-method="ShopeePay">
          <img src="https://files.catbox.moe/gub7ik.jpg" alt="ShopeePay">
        </button>
        <button class="pay-option" data-method="Dana">
          <img src="https://files.catbox.moe/vzij14.jpg" alt="Dana">
        </button>
        <button class="pay-option" data-method="GoPay">
          <img src="https://files.catbox.moe/hjxbgp.jpg" alt="GoPay">
        </button>
        <button class="pay-option" data-method="OVO">
          <img src="https://files.catbox.moe/uy94ct.jpg" alt="OVO">
        </button>
      </div>
    </section>

    <!-- Voucher -->
    <section class="card">
      <h2>Kode Voucher</h2>
      <input type="text" id="voucher" placeholder="Masukkan kode voucher">
    </section>

    <!-- Checkout -->
    <section class="card">
      <button id="checkoutBtn">Checkout via WhatsApp</button>
    </section>
  </main>

  <footer>
    <p>Â© 2025 Top Up Store. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
