<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WALZSHOP - Top Up Cepat dan Terpercaya</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main-container">
        <header class="header">
            <a href="index.html" class="logo-link" aria-label="Beranda WALZSHOP">
                <img src="https://files.catbox.moe/hrtpys.jpg" alt="WALZSHOP Logo" class="logo-icon" loading="lazy">
                <h1 class="website-name">WALZSHOP</h1>
            </a>
            <div class="header-right">
                <div class="search-box">
                    <input type="search" id="game-search" placeholder="Cari Game..." aria-label="Cari Game">
                    <i class="fas fa-search search-icon"></i>
                </div>
                <button id="theme-toggle" class="theme-toggle-btn" aria-label="Ganti Tema Gelap/Terang">
                    <i class="fas fa-sun"></i>
                </button>
            </div>
        </header>

        <main class="game-selection-main">
            <section class="section-card guidance-card">
                <h2>Selamat Datang di WALZSHOP!</h2>
                <p>Pilih game favoritmu di bawah ini untuk memulai top up. Kami menawarkan layanan top up yang **aman, cepat, dan terpercaya**.</p>
            </section>
            
            <section class="section-card game-list-section">
                <div class="section-header">
                    <h3 class="section-title">Semua Game yang Tersedia</h3>
                </div>
                <div id="game-list" class="game-grid-custom" role="list">
                    </div>
            </section>
        </main>
    </div>

    <footer class="main-footer">
        <nav class="footer-links-group" aria-label="Navigasi Utama">
            <a href="index.html" aria-current="page">
                <i class="fas fa-gem"></i>
                <span>Top Up</span>
            </a>
            <a href="pulsa.html">
                <i class="fas fa-mobile-alt"></i>
                <span>Pulsa</span>
            </a>
            <a href="panel.html">
                <i class="fas fa-server"></i>
                <span>Panel</span>
            </a>
        </nav>
    </footer>

    <script src="script.js"></script>

</html>
