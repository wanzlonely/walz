<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WalzShop - Top Up Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="navbar">
    <div class="logo">
      <img src="https://files.catbox.moe/dpsks9.jpg" alt="WalzShop Logo">
      <h1>WalzShop</h1>
    </div>
  </header>

  <main class="container">
    <h2 class="title">Pilih Game</h2>
    <div class="game-grid">
      <a href="#" class="game-card" data-game="Free Fire" data-price="50.000">
        <img src="https://files.catbox.moe/x5rvpg.jpg" alt="Free Fire">
        <span>Free Fire</span>
      </a>
      <a href="#" class="game-card" data-game="Mobile Legends" data-price="70.000">
        <img src="https://files.catbox.moe/wcxi20.jpg" alt="Mobile Legends">
        <span>Mobile Legends</span>
      </a>
      <a href="#" class="game-card" data-game="Honor of Kings" data-price="90.000">
        <img src="https://files.catbox.moe/rh78kj.jpg" alt="Honor of Kings">
        <span>Honor of Kings</span>
      </a>
      <a href="#" class="game-card" data-game="Genshin Impact" data-price="120.000">
        <img src="https://files.catbox.moe/b91rfb.jpg" alt="Genshin Impact">
        <span>Genshin Impact</span>
      </a>
      <a href="#" class="game-card" data-game="Roblox" data-price="40.000">
        <img src="https://files.catbox.moe/uvixa8.jpg" alt="Roblox">
        <span>Roblox</span>
      </a>
      <a href="#" class="game-card" data-game="Stumble Guys" data-price="60.000">
        <img src="https://files.catbox.moe/712fja.jpg" alt="Stumble Guys">
        <span>Stumble Guys</span>
      </a>
    </div>
  </main>

  <!-- CHECKOUT SECTION -->
  <div class="checkout-section" id="checkoutSection">
    <div class="transaction-details" id="transactionDetails">
      <span><strong>Game:</strong> -</span>
      <span><strong>Harga:</strong> -</span>
    </div>
    <input type="text" class="checkout-input" placeholder="Masukkan ID/Nickname">
    <button class="btn-checkout">Bayar Sekarang</button>
  </div>

  <footer>
    <p>Â© 2025 WalzShop. Semua Hak Dilindungi.</p>
  </footer>

  <script>
    const gameCards = document.querySelectorAll('.game-card');
    const checkout = document.getElementById('checkoutSection');
    const details = document.getElementById('transactionDetails');

    gameCards.forEach(card => {
      card.addEventListener('click', (e) => {
        e.preventDefault();
        const game = card.dataset.game;
        const price = card.dataset.price;
        details.innerHTML = `
          <span><strong>Game:</strong> ${game}</span>
          <span><strong>Harga:</strong> Rp ${price}</span>
        `;
        checkout.classList.add('active');
        window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
      });
    });
  </script>
</body>
</html>
