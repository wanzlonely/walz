<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Demonz TopUp</title>
<link rel="stylesheet" href="style.css?v=1">
</head>
<body>

<header class="navbar">
  <div class="logo">Demonz <span>TopUp</span></div>
</header>

<main class="container">

  <!-- GAME -->
  <section class="game-section">
    <h2>Top Up Game</h2>
    <div id="gameGrid" class="game-grid"></div>
  </section>

  <!-- CHECKOUT -->
  <section class="checkout-card" id="checkoutCard" style="display:none;">
    <h3 id="selectedGameName"></h3>
    <input type="text" id="idgame" placeholder="Masukkan ID Game">
    <div id="serverContainer" style="display:none;">
      <input type="text" id="serverId" placeholder="Server ID (MLBB)">
    </div>

    <div id="packageGrid" class="package-grid"></div>

    <h4>Metode Pembayaran</h4>
    <div id="paymentGrid" class="payment-grid"></div>

    <input type="text" id="voucherInput" placeholder="Masukkan kode voucher">

    <div id="stickyPrice">Total: Rp 0</div>
    <button id="checkoutBtn">Bayar Sekarang</button>
  </section>

</main>

<footer>
<p>Â© 2025 Demonz TopUp</p>
</footer>

<script src="script.js?v=1"></script>
</body>
</html>
