<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Top-Up Game</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<canvas id="bubbleCanvas"></canvas>
<canvas id="particleCanvas"></canvas>

<header>
  <h1>Top-Up Game</h1>
</header>

<section id="gamesSection">
  <h2>Pilih Game</h2>
  <div id="gameGrid"></div>
</section>

<section id="packageSection">
  <h2>Pilih Paket</h2>
  <div id="packageGrid"></div>
</section>

<section id="voucherSection">
  <h2>Voucher</h2>
  <input type="text" id="voucher" placeholder="Masukkan kode voucher">
  <div id="voucherList"></div>
</section>

<section id="paymentSection">
  <h2>Pilih Pembayaran</h2>
  <div id="ewalletList"></div>
</section>

<section id="summarySection">
  <h2>Ringkasan</h2>
  <div id="summaryTitle">Paket belum dipilih</div>
  <div id="summaryPrice">Rp0</div>
  <div id="summarySub">Pilih paket & payment</div>
  <input type="text" id="idgame" placeholder="Masukkan ID Game">
  <input type="text" id="serverid" placeholder="Masukkan Server ID" class="hidden">
  <button id="checkoutBtn">Checkout via WhatsApp</button>
</section>

<button id="contactBtn">Kontak</button>
<div id="contactPopup" class="hidden">
  <p>WhatsApp: 08892119837</p>
  <p>Email: wanzlon@example.com</p>
</div>

<script src="script.js"></script>
</body>
</html>
