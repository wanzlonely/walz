<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Top Up Center | Promo Murah</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; margin:0; padding:0; background:#f8f9fa; color:#333; }
    header { background:#111; color:#fff; padding:20px; text-align:center; font-size:22px; font-weight:600; }
    .container { max-width:700px; margin:20px auto; padding:20px; background:#fff; border-radius:12px; box-shadow:0 4px 12px rgba(0,0,0,.1); }
    label { font-weight:600; margin-top:10px; display:block; }
    select, input { width:100%; padding:10px; margin:8px 0; border:1px solid #ddd; border-radius:8px; }
    .price { background:#f1f1f1; padding:10px; border-radius:8px; margin-top:10px; }
    button { width:100%; padding:14px; background:#28a745; border:none; border-radius:10px; color:white; font-size:18px; margin-top:15px; cursor:pointer; }
    button:hover { background:#218838; }

    .payment-methods { display:flex; flex-wrap:wrap; gap:15px; margin-top:10px; }
    .payment-option { border:2px solid #ddd; border-radius:10px; padding:10px; cursor:pointer; flex:1; min-width:120px; text-align:center; transition:0.2s; }
    .payment-option img { width:60px; height:60px; object-fit:contain; }
    .payment-option.active { border-color:#28a745; box-shadow:0 0 10px rgba(40,167,69,0.5); }
  </style>
</head>
<body>
<header>⚡ Top Up Center Promo Murah ⚡</header>
<div class="container">
  <label for="game">Pilih Game</label>
  <select id="game" onchange="updatePackages()">
    <option value="">-- Pilih Game --</option>
    <option value="Free Fire">Free Fire</option>
    <option value="Mobile Legends">Mobile Legends</option>
    <option value="PUBG Mobile">PUBG Mobile</option>
    <option value="Honor of Kings">Honor of Kings</option>
    <option value="Genshin Impact">Genshin Impact</option>
    <option value="Valorant">Valorant</option>
    <option value="COD Mobile">COD Mobile</option>
    <option value="Roblox">Roblox</option>
  </select>

  <label for="idgame">Masukkan ID / UID</label>
  <input type="text" id="idgame" placeholder="Masukkan ID Game">

  <label for="package">Pilih Paket</label>
  <select id="package"></select>

  <label for="voucher">Kode Voucher</label>
  <input type="text" id="voucher" placeholder="Masukkan kode promo (opsional)">

  <div class="price" id="priceBox">Total: Rp 0</div>

  <label>Pilih Metode Pembayaran</label>
  <div class="payment-methods">
    <div class="payment-option" data-method="OVO">
      <img src="https://img.icons8.com/color/96/ovo.png" alt="OVO"/>
      <div>OVO</div>
    </div>
    <div class="payment-option" data-method="Dana">
      <img src="https://img.icons8.com/color/96/dana.png" alt="Dana"/>
      <div>Dana</div>
    </div>
    <div class="payment-option" data-method="GoPay">
      <img src="https://img.icons8.com/color/96/google-pay.png" alt="GoPay"/>
      <div>GoPay</div>
    </div>
    <div class="payment-option" data-method="Bank Transfer">
      <img src="https://img.icons8.com/color/96/bank-card-back-side.png" alt="Bank"/>
      <div>Bank</div>
    </div>
  </div>

  <button onclick="checkout()">Beli Sekarang</button>
</div>

<script>
const harga = {
  "Mobile Legends": { "86 Diamonds": 23000, "172 Diamonds": 45000, "514 Diamonds": 120000, "706 Diamonds": 160000, "1000 Diamonds": 220000 },
  "Free Fire": { "70 Diamonds": 9000, "140 Diamonds": 18000, "355 Diamonds": 45000, "720 Diamonds": 90000, "1450 Diamonds": 180000 },
  "PUBG Mobile": { "60 UC": 12000, "325 UC": 60000, "660 UC": 120000, "1800 UC": 310000 },
  "Honor of Kings": { "80 Tokens": 14000, "240 Tokens": 44000, "560 Tokens": 100000, "1200 Tokens": 210000 },
  "Genshin Impact": { "60 Genesis Crystals": 12000, "300 Crystals": 59000, "980 Crystals": 175000, "1980 Crystals": 350000 },
  "Valorant": { "475 VP": 45000, "1000 VP": 90000, "2050 VP": 180000 },
  "COD Mobile": { "80 CP": 12000, "420 CP": 60000, "880 CP": 120000, "2400 CP": 310000 },
  "Roblox": { "80 Robux": 12000, "400 Robux": 60000, "800 Robux": 115000, "1700 Robux": 230000 }
};

let selectedPayment = "";

document.querySelectorAll(".payment-option").forEach(opt=>{
  opt.addEventListener("click", ()=>{
    document.querySelectorAll(".payment-option").forEach(o=>o.classList.remove("active"));
    opt.classList.add("active");
    selectedPayment = opt.getAttribute("data-method");
  });
});

function updatePackages(){
  let game = document.getElementById('game').value;
  let packSelect = document.getElementById('package');
  packSelect.innerHTML = "";
  if(harga[game]){
    Object.keys(harga[game]).forEach(p=>{
      let opt = document.createElement('option');
      opt.value = p;
      opt.textContent = `${p} - Rp ${harga[game][p].toLocaleString()}`;
      packSelect.appendChild(opt);
    });
  }
}

function checkout(){
  let game = document.getElementById('game').value;
  let uid = document.getElementById('idgame').value;
  let paket = document.getElementById('package').value;
  let kode = document.getElementById('voucher').value.trim();
  let metode = selectedPayment;
  let hargaAsli = harga[game]?.[paket] || 0;
  let total = hargaAsli;

  if(kode.toUpperCase() === "PROMO10"){ total = total * 0.9; }

  if(!game || !uid || !paket || !metode){
    alert("Harap lengkapi semua data sebelum checkout!");
    return;
  }

  let msg = `Halo Admin, saya ingin top up:\n\nGame: ${game}\nID: ${uid}\nPaket: ${paket}\nHarga: Rp ${total.toLocaleString()}\nMetode Pembayaran: ${metode}${kode ? `\nVoucher: ${kode}` : ""}`;
  let url = `https://wa.me/6282298902274?text=${encodeURIComponent(msg)}`;
  window.open(url, "_blank");
}

document.getElementById('package').addEventListener('change', ()=>{
  let game = document.getElementById('game').value;
  let paket = document.getElementById('package').value;
  let kode = document.getElementById('voucher').value.trim();
  let total = harga[game]?.[paket] || 0;
  if(kode.toUpperCase() === "PROMO10"){ total = total * 0.9; }
  document.getElementById('priceBox').textContent = "Total: Rp " + total.toLocaleString();
});
</script>
</body>
  </html>
