<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WALZSHOP - Top Up Terpercaya</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class="main-container">
        <header class="header">
            <a href="index.html" class="logo-link">
                <img src="https://files.catbox.moe/hrtpys.jpg" alt="WALZSHOP Icon" class="logo-icon">
                <h1 class="website-name">WALZSHOP</h1>
            </a>
            <div class="header-right">
                <div class="search-box">
                    <input type="text" placeholder="Cari layanan...">
                    <i class="fas fa-search search-icon"></i>
                </div>
                <button id="theme-toggle" class="theme-toggle-btn">
                    <i class="fas fa-sun"></i>
                </button>
            </div>
        </header>

        <main>
            <div class="guidance-card">
                <h3>Cara Top Up</h3>
                <p>1. Pilih Layanan > 2. Masukkan ID > 3. Pilih Nominal & Pembayaran > 4. Lakukan Pembayaran</p>
            </div>

            <section class="section-card">
                <div class="section-header">
                    <i class="fas fa-gem section-icon"></i>
                    <h3>Top Up Game</h3>
                </div>
                <div class="game-grid-custom">
                    </div>
            </section>
        </main>
    </div>
    
    <footer class="main-footer">
        <div class="footer-links-group">
            <a href="index.html" class="active">
                <i class="fas fa-gem"></i>
                <span>Top Up</span>
            </a>
            <a href="pulsa.html">
                <i class="fas fa-mobile-alt"></i>
                <span>Pulsa</span>
            </a>
            <a href="panel.html">
                <i class="fas fa-server"></i>
                <span>Panel</span>
            </a>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
