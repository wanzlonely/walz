<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pulsa - WALZSHOP</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class="main-container">
        <header class="header">
            <a href="index.html" class="logo-link">
                <img src="https://files.catbox.moe/hrtpys.jpg" alt="WALZSHOP Icon" class="logo-icon">
                <h1 class="website-name">WALZSHOP</h1>
            </a>
            <div class="header-right">
                <button id="theme-toggle" class="theme-toggle-btn">
                    <i class="fas fa-sun"></i>
                </button>
            </div>
        </header>

        <main>
            <div class="guidance-card">
                <h3>Top Up Pulsa All Operator</h3>
                <p>Beli pulsa dengan harga murah, cepat, dan terpercaya untuk semua operator kesayanganmu.</p>
            </div>
            
            <section class="section-card">
                <div class="section-header">
                    <i class="fas fa-mobile-alt section-icon"></i>
                    <h3>Pilihan Pulsa</h3>
                </div>
                <div class="game-grid-custom">
                    <div class="game-card-custom" onclick="window.location.href='cart.html?product=telkomsel'">
                        <img src="https://files.catbox.moe/w4efcz.png" alt="Telkomsel" class="game-card-img">
                        <div class="game-card-content-custom">
                            <h3>Telkomsel</h3>
                            <p>Pulsa Telkomsel cepat masuk.</p>
                        </div>
                    </div>
                    <div class="game-card-custom" onclick="window.location.href='cart.html?product=indosat'">
                        <img src="https://files.catbox.moe/r7kzgl.png" alt="Indosat" class="game-card-img">
                        <div class="game-card-content-custom">
                            <h3>Indosat</h3>
                            <p>Harga bersahabat.</p>
                        </div>
                    </div>
                    <div class="game-card-custom" onclick="window.location.href='cart.html?product=xl'">
                        <img src="https://files.catbox.moe/hg7ndd.png" alt="XL Axiata" class="game-card-img">
                        <div class="game-card-content-custom">
                            <h3>XL Axiata</h3>
                            <p>Hemat dan cepat.</p>
                        </div>
                    </div>
                    <div class="game-card-custom" onclick="window.location.href='cart.html?product=tri'">
                        <img src="https://files.catbox.moe/bu3ngw.png" alt="Tri" class="game-card-img">
                        <div class="game-card-content-custom">
                            <h3>Tri</h3>
                            <p>Harga ekonomis.</p>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <footer class="main-footer">
        <div class="footer-links-group">
            <a href="index.html">
                <i class="fas fa-gem"></i>
                <span>Top Up</span>
            </a>
            <a href="pulsa.html" class="active">
                <i class="fas fa-mobile-alt"></i>
                <span>Pulsa</span>
            </a>
            <a href="panel.html">
                <i class="fas fa-server"></i>
                <span>Panel</span>
            </a>
        </div>
    </footer>
    
    <div class="notification-container"></div>
    <script src="script.js"></script>
</body>
</html>
